<!DOCTYPE html>
<html>
    <head>
        <title>My Site</title
        <meta charset="utf-8"/>
        <link href="global.css" rel="stylesheet" type="text/css"/>
        <style>
        body {
            background: black;
            color: white;
            text-align: center;
        }
        .marquee {
            width: 450px;
            line-height: 50px;
            background-color: red;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        </style>
    </head>
    <body>
        <p>Welcome to Ryan Wilson's Site</p>
        <div class="marquee">
        <image src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F2016%2F05%2FPlane-Free-PNG-Image-180x180.png&f=1&nofb=1"/>
        </div>
</html>
